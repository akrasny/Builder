<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="Content/icons/favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />-->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="Content/dashboard.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="scripts/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="MyTools">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">My Tools</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <div ng-include="'features/Reader/partials/menu.htm'"></div>
                <div ng-include="'features/Auth/partials/menu.htm'"></div>
            </div>
       </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 main">
                <ng-view></ng-view>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/angular-validation-match/dist/angular-validation-match.min.js"></script>
    <script src="scripts/jszip.js"></script>
    <script src="scripts/jszip-utils.js"></script>
    
    <!-- application js -->
    <script src="scripts/app/app.js"></script>
    <script src="features/Auth/services/auth.js" type="text/javascript"></script>
    <script src="features/Auth/controllers/auth.js" type="text/javascript"></script>
    <script src="scripts/app/directives/buttonCheckbox.js"></script>
    <script src="scripts/app/directives/file.js"></script>
    <script src="features/Auth/controllers/registration.js"></script>
    <script src="features/Auth/controllers/login.js"></script>
    <script src="features/Auth/controllers/profile.js"></script>
    <script src="features/Reader/3rdparty/xml2json.js"></script>
    <script src="features/Reader/controllers/reader.js"></script>
    <script src="features/Reader/controllers/settings.js"></script>
    <script src="features/Reader/controllers/onlinelibrary.js"></script>
    <script src="features/Reader/controllers/bookshelf.js"></script>
    <script src="features/Reader/controllers/localbook.js"></script>
    <script src="features/Reader/lib/ZipFileHandler.js"></script>
    <script src="features/Reader/lib/Book.js"></script>
    <script src="features/Reader/services/zip.js"></script>
    <script src="scripts/app/services/CommonUtils.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="scripts/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
